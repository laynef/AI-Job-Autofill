steps:
  # Build the container image (context: website/ so COPY paths in Dockerfile resolve)
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'website'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.adblock'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hiredalways:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hiredalways:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hiredalways:$COMMIT_SHA'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hiredalways'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hiredalways:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/hiredalways:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/hiredalways:latest'

options:
  logging: CLOUD_LOGGING_ONLY
