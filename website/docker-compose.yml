version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hired-always-website
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    volumes:
      # Mount parent directory images for easy updates
      - ../images:/usr/share/nginx/html/images:ro
      - ../icons:/usr/share/nginx/html/icons:ro
    networks:
      - web
    labels:
      - "com.example.description=Hired Always Website"
      - "com.example.version=1.0"

networks:
  web:
    driver: bridge
