version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hired-always-website
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    # Uncomment for development - enables hot reload
    # volumes:
    #   - ./main.py:/app/main.py
    #   - ./templates:/app/templates
    #   - ./static:/app/static
    networks:
      - web
    labels:
      - "com.example.description=Hired Always Website"
      - "com.example.version=1.0"

networks:
  web:
    driver: bridge
