<!DOCTYPE html>
<html>

<head>
    <title>AI Job Application Autofill</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 380px;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="p-4">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold text-gray-800">Your Information</h1>
        <img src="images/icon48.png" class="w-8 h-8 rounded-lg">
    </div>


    <div class="space-y-4 max-h-80 overflow-y-auto pr-2">
        <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullName"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" id="phone"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Current Location (City, State)</label>
            <input type="text" id="location"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="e.g. San Francisco, CA">
        </div>
        <div>
            <label for="linkedinUrl" class="block text-sm font-medium text-gray-700">LinkedIn URL</label>
            <input type="url" id="linkedinUrl"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="portfolioUrl" class="block text-sm font-medium text-gray-700">Portfolio/Website URL</label>
            <input type="url" id="portfolioUrl"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="resumeFile" class="block text-sm font-medium text-gray-700">Resume/CV (.pdf file)</label>
            <input type="file" id="resumeFile" accept=".pdf"
                class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" />
            <p id="resumeFileName" class="text-xs text-gray-500 mt-1"></p>
        </div>
        <div>
            <label for="additionalInfo" class="block text-sm font-medium text-gray-700">Additional Info (Cover letter
                points, key skills)</label>
            <textarea id="additionalInfo" rows="5"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="e.g., 'Passionate about user-centric design', '5+ years of experience in project management'"></textarea>
        </div>
    </div>

    <button id="save"
        class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
        Information</button>
    <button id="autofill"
        class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Autofill
        Page</button>
    <p id="status" class="text-center text-sm mt-2 text-gray-500"></p>

    <script src="popup.js"></script>
</body>

</html>
